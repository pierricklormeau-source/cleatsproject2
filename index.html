<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurateur 3D</title>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
        /* Fond noir et suppression des marges */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000000; /* Fond noir pur */
            overflow: hidden; /* Empêche le défilement */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Style du viewer 3D */
        model-viewer {
            width: 100vw;
            height: 100vh;
            --poster-color: transparent;
        }

        /* Personnalisation du bouton AR (optionnel) */
        #ar-button {
            background-color: white;
            border-radius: 4px;
            border: none;
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-family: sans-serif;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <model-viewer 
        src="https://raw.githubusercontent.com/pierricklormeau-source/cleatsproject2/main/base.glb" 
        alt="Chaussure de foot 3D"
        auto-rotate 
        camera-controls 
        shadow-intensity="2"
        exposure="1"
        environment-image="neutral"
        ar
        ar-modes="webxr scene-viewer quick-look">
        
        <button slot="ar-button" id="ar-button">
            VOIR EN AR
        </button>

    </model-viewer>

</body>
</html>
