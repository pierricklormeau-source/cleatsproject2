<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurateur Unique</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: #000; color: white; font-family: sans-serif; }
        model-viewer { width: 100%; height: 60vh; }
        .controls { padding: 20px; background: #111; display: flex; flex-direction: column; gap: 15px; }
        input[type="range"] { width: 100%; accent-color: #00ffcc; }
        label { font-size: 12px; color: #00ffcc; }
    </style>
</head>
<body>

    <model-viewer id="shoe" src="https://raw.githubusercontent.com/pierricklormeau-source/cleatsproject2/main/base.glb" camera-controls shadow-intensity="2"></model-viewer>

    <div class="controls">
        <input type="file" id="up" accept="image/*">
        
        <label>TAILLE (ZOOM) : <span id="v-zoom">1</span></label>
        <input type="range" id="zoom" min="0.1" max="10" step="0.1" value="1">
        
        <label>POSITION X : <span id="v-posX">0</span></label>
        <input type="range" id="posX" min="-2" max="2" step="0.001" value="0">
        
        <label>POSITION Y : <span id="v-posY">0</span></label>
        <input type="range" id="posY" min="-2" max="2" step="0.001" value="0">
    </div>

    <script type="module">
        const mv = document.querySelector('#shoe');

        const sync = () => {
            const material = mv.model?.materials[0];
            if (!material) return;

            document.getElementById('v-zoom').innerText = document.querySelector('#zoom').value;
            document.getElementById('v-posX').innerText = document.querySelector('#posX').value;
            document.getElementById('v-posY').innerText = document.querySelector('#posY').value;

            const transform = {
                scale: { u: parseFloat(document.querySelector('#zoom').value), v: parseFloat(document.querySelector('#zoom').value) },
                offset: { u: parseFloat(document.querySelector('#posX').value), v: parseFloat(document.querySelector('#posY').value) }
            };

            if (material.pbrMetallicRoughness.baseColorTexture) {
                material.pbrMetallicRoughness.baseColorTexture.setTextureTransform(transform);
            }
        };

        document.querySelector('#up').onchange = async (e) => {
            const url = URL.createObjectURL(e.target.files[0]);
            const tex = await mv.createTexture(url);
            
            // CE BLOC ICI EST CRUCIAL POUR EVITER LA REPETITION
            tex.sampler.setWrapS(33071); // CLAMP_TO_EDGE
            tex.sampler.setWrapT(33071); // CLAMP_TO_EDGE
            
            const mat = mv.model.materials[0];
            mat.pbrMetallicRoughness.baseColorTexture.setTexture(tex);
            
            setTimeout(sync, 100);
        };

        document.querySelectorAll('input[type="range"]').forEach(i => i.oninput = sync);
    </script>
</body>
</html>
