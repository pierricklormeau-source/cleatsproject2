<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurateur Final</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: #000; color: white; font-family: sans-serif; overflow: hidden; }
        model-viewer { width: 100%; height: 60vh; }
        .controls { padding: 20px; background: #111; display: flex; flex-direction: column; gap: 10px; height: 40vh; box-sizing: border-box; }
        input[type="range"] { width: 100%; }
        label { font-size: 12px; color: #00ffcc; }
    </style>
</head>
<body>

    <model-viewer id="shoe" src="https://raw.githubusercontent.com/pierricklormeau-source/cleatsproject2/main/base.glb" camera-controls shadow-intensity="2"></model-viewer>

    <div class="controls">
        <input type="file" id="up" accept="image/*">
        
        <label>ZOOM :</label>
        <input type="range" id="zoom" min="0.01" max="2" step="0.01" value="1">
        
        <label>DEPLACEMENT HORIZONTAL :</label>
        <input type="range" id="posX" min="-1" max="1" step="0.001" value="0">
        
        <label>DEPLACEMENT VERTICAL :</label>
        <input type="range" id="posY" min="-1" max="1" step="0.001" value="0">
    </div>

    <script type="module">
        const mv = document.querySelector('#shoe');
        let texture = null;

        const sync = () => {
            const mat = mv.model?.materials[0];
            if (mat && mat.pbrMetallicRoughness.baseColorTexture) {
                // On utilise une approche directe sur la matrice de texture
                mat.pbrMetallicRoughness.baseColorTexture.setTextureTransform({
                    scale: { u: parseFloat(document.querySelector('#zoom').value), v: parseFloat(document.querySelector('#zoom').value) },
                    offset: { u: parseFloat(document.querySelector('#posX').value), v: parseFloat(document.querySelector('#posY').value) }
                });
            }
        };

        document.querySelector('#up').onchange = async (e) => {
            const url = URL.createObjectURL(e.target.files[0]);
            texture = await mv.createTexture(url);
            // On force le mode unique pour Ã©viter l'effet "papier peint"
            texture.sampler.setWrapS(33071); 
            texture.sampler.setWrapT(33071);
            
            const mat = mv.model.materials[0];
            mat.pbrMetallicRoughness.baseColorTexture.setTexture(texture);
            sync();
        };

        document.querySelectorAll('input[type="range"]').forEach(i => i.oninput = sync);
    </script>
</body>
</html>
