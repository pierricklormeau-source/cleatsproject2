<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurateur Chaussure - Mode Expert</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: #000; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        model-viewer { width: 100%; height: 65vh; --poster-color: transparent; }

        .ui-panel {
            width: 100%; height: 35vh; background: #111; color: white;
            display: flex; flex-direction: column; align-items: center;
            padding: 15px; box-sizing: border-box; border-top: 1px solid #333;
        }

        .control { width: 100%; max-width: 450px; margin-bottom: 10px; }
        .control label { display: block; font-size: 10px; text-transform: uppercase; color: #00ffcc; margin-bottom: 5px; }
        input[type="range"] { width: 100%; accent-color: #00ffcc; cursor: pointer; }
        
        .file-input-wrapper {
            background: #222; border: 1px dashed #444; padding: 10px;
            width: 100%; max-width: 450px; text-align: center; border-radius: 8px; margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <model-viewer id="shoe" 
        src="https://raw.githubusercontent.com/pierricklormeau-source/cleatsproject2/main/base.glb" 
        camera-controls shadow-intensity="2" exposure="1" ar>
    </model-viewer>

    <div class="ui-panel">
        <div class="file-input-wrapper">
            <input type="file" id="upload" accept="image/*">
        </div>

        <div class="control">
            <label>Zoom (Taille du logo)</label>
            <input type="range" id="sc" min="0.1" max="10" step="0.1" value="1">
        </div>

        <div class="control">
            <label>Position Horizontale (Axe X)</label>
            <input type="range" id="ox" min="-5" max="5" step="0.01" value="0">
        </div>

        <div class="control">
            <label>Position Verticale (Axe Y)</label>
            <input type="range" id="oy" min="-5" max="5" step="0.01" value="0">
        </div>
    </div>

    <script type="module">
        const mv = document.querySelector('#shoe');
        const upload = document.querySelector('#upload');
        const sc = document.querySelector('#sc');
        const ox = document.querySelector('#ox');
        const oy = document.querySelector('#oy');

        let currentTexture = null;

        const updateTexture = () => {
            if (!mv.model || !currentTexture) return;

            // On cible spécifiquement le matériau nommé "model" contenu dans ton GLB
            const material = mv.model.materials.find(m => m.name === "model") || mv.model.materials[0];
            
            if (material.pbrMetallicRoughness.baseColorTexture) {
                const transform = {
                    // Pour ton modèle, on multiplie l'échelle pour réduire la répétition
                    scale: { u: parseFloat(sc.value), v: parseFloat(sc.value) },
                    offset: { u: parseFloat(ox.value), v: parseFloat(oy.value) }
                };
                material.pbrMetallicRoughness.baseColorTexture.setTextureTransform(transform);
            }
        };

        upload.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const url = URL.createObjectURL(file);
            currentTexture = await mv.createTexture(url);
            
            // "ClampToEdge" pour éviter que le logo ne se répète à l'infini
            currentTexture.sampler.setWrapS(33071);
            currentTexture.sampler.setWrapT(33071);

            const material = mv.model.materials.find(m => m.name === "model") || mv.model.materials[0];
            material.pbrMetallicRoughness.baseColorTexture.setTexture(currentTexture);
            
            // Forcer un rafraîchissement
            setTimeout(updateTexture, 100);
        });

        [sc, ox, oy].forEach(input => {
            input.addEventListener('input', updateTexture);
        });
    </script>
</body>
</html>
